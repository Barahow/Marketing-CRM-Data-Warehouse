name: dbt-ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  dbt-build-and-test:
    runs-on: ubuntu-latest
    container:
      image: barahow/airflow:latest
      options: --user root
      volumes:
        - ${{ github.workspace }}/dbt/etl_models:/usr/local/airflow/dbt/etl_models
        - ${{ github.workspace }}/airflow/secrets:/usr/local/airflow/secrets
    env:
      DBT_PROFILES_DIR: /usr/local/airflow/secrets
      GOOGLE_APPLICATION_CREDENTIALS: /usr/local/airflow/secrets/ga4_meta_crm.json

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Ensures dbt and SQLFluff are available
        run: |
          if ! command -v dbt >/dev/null 2>&1; then
            python -m pip install --upgrade pip
            pip install dbt-bigquery
          fi
          if ! python -m sqlfluff --version >/dev/null 2>&1; then
            pip install sqlfluff sqlfluff-templater-dbt
          fi

      - name: Install dbt dependencies
        run: dbt deps --project-dir /usr/local/airflow/dbt/etl_models

      - name: Lint SQL with SQLFluff
        run: python -m sqlfluff lint /usr/local/airflow/dbt/etl_models/models/

      - name: Run dbt build
        run: dbt build --project-dir /usr/local/airflow/dbt/etl_models --fail-fast --select state:modified+

      - name: Run dbt tests
        run: dbt test --project-dir /usr/local/airflow/dbt/etl_models --select tag:critical
